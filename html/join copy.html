<script>
  document.addEventListener("DOMContentLoaded", function () {
    const selectAllCheckbox = document.getElementById("checkbox1");
    const checkboxes = document.querySelectorAll(".checkbox");

    // 체크박스 전체 선택/해제 기능
    selectAllCheckbox.addEventListener("change", function () {
        checkboxes.forEach((checkbox) => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    });

    // 각 체크박스 라벨 텍스트 클릭 시 페이지 이동
    document.querySelectorAll('.checkbox-container label span').forEach(span => {
        span.addEventListener('click', function(event) {
            const checkbox = span.parentElement.querySelector('.checkbox');
            checkbox.checked = !checkbox.checked; // 체크 상태 토글
            if (span.parentElement.classList.contains('arrow')) {
                window.location.href = 'index.php'; // 페이지 이동
            }
        });
    });
  });

  $(document).ready(function() {
