<script>
    $(document).ready(function() {
        // 현재 페이지의 URL을 가져옵니다.
        const currentPage = window.location.pathname;

        // login.html 페이지가 아니라면 스크립트를 실행합니다.
        if (!currentPage.includes('login.html')) {
            const elBurger = document.querySelector('.burger-ic');
            const elBurgers = document.querySelector('.burger');
            const elClose = document.querySelector('.close');

            elBurger.onclick = function(){
                elBurgers.classList.add('active');
            }

            elClose.onclick = function(){
                elBurgers.classList.remove('active');
            }

            $(".list").on('mouseenter',function(){
                $(".list3 ").stop().slideDown()
            })

            $(".list").on('mouseleave',function(){
                $(".list3").stop().slideUp()
            })

            let pos = {y:0,y2:0,status:true};
            const elBg = document.querySelector('header');
            
            window.addEventListener('scroll',function(){
                pos.y = window.pageYOffset;

                pos.status = (pos.y > pos.y2) ? true : false;
                pos.y2 = pos.y;

                if(pos.status){ 
                    elBg.classList.add('active')
                }

                if( window.pageYOffset == 0) {
                    elBg.classList.remove('active')
                }
            });
        } else {
            // login.html 페이지인 경우 header의 배경색을 빨간색으로 설정합니다.
            $('header').css('background', 'red');
        }
    });
</script>
