<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My5k 어드민</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script defer src="js/common.js"></script>
  </head>
  <body> 
    <main>
      <section class="content login">
        <div class="login">
          <a class="logo" href="#none">
            <img src="images/logo_large.svg" alt="">
          </a>
          <form class="login-form">
            <div class="pt42">
              <label class="heading small" for="txt1">아이디</label>
              <input class="input-type1" id="txt1" type="text" name=""  placeholder="아이디를 입력해주세요">
            </div>
            <div class="pt24">
              <label class="heading small" for="txt2">비밀번호</label>
              <input class="input-type1" id="txt2" type="text" name=""  placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="pt32">
              <button class="btn-main-on" id="btnLogin" type="button" onclick="location.href='user.html'">로그인</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
