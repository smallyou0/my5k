<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./스크립트문서.js"></script>
</head>
<body>
    <div class="div"> 선택자 </div>
    <script>
        let element = document.querySelector('div');

        element.innerText = 1000;
        element.className = 'test'
        element.style = 'color:red'

        let num = 1000;

        element.onclick = function(){
            element.innerText = num*2;
        }
    </script>

    <script>
        // 호이스팅(X), 네이밍 중복(X)
        let a;
            a = '100';
            a += 100;

            console.log( '김수민의 포인트는 ' + a + '입니다' );

            console.log( `김수민의 포인트는 ${a}입니다` );/* 배틱 기호 */

    </script>
</body>
</html>
<!-- 1000 한번 클릭하면 2000(num*2) 나옴 -->
